<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>$Title$</title>
</head>
<body>
<div th:if="${listPersons != null && !listPersons.empty}">
    <div th:each="person : ${listPersons}">
        <h1 th:text="${person.FirstName}"></h1>
        <h1 th:text="${person.LastName}"></h1>
        <h1 th:text="${person.Phone}"></h1>
        <h1 th:text="${person.Mail}"></h1>
    </div>
</div>
</body>
</html>
